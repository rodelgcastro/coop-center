<div class="container-login" style="background-image: url('assets/images/lotus.jpg');">
  <div class="wrap-login p-l-55 p-r-55 p-t-80 p-b-30">
    <mat-card>
      <mat-card-header class="login-form-title">
        <mat-card-title>
          <img src="../assets/images/logo.png">
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="login-form">
          <mat-form-field class="login-wrap-input">
            <mat-label>
              <mat-icon>person</mat-icon>
              Username
            </mat-label>
            <input matInput type="text" [(ngModel)]="user.username" name="username" [formControl]="usernameControl" [errorStateMatcher]="matcher"
              required>
            <mat-error *ngIf="usernameControl.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="login-wrap-input">
            <mat-label>
              <mat-icon>lock</mat-icon>
              Password
            </mat-label>
            <input matInput type="password" [(ngModel)]="user.password" name="password" [formControl]="passwordControl" [errorStateMatcher]="matcher"
              required>
            <mat-error *ngIf="passwordControl.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </form>
        <mat-spinner [style.display]="loading ? 'block' : 'none'"></mat-spinner>
        <mat-card-actions class="container-login-form-btn">
          <button mat-raised-button (click)="login()" class="login-form-btn">Login</button>
        </mat-card-actions>
        <mat-card-actions class="container-login-form-btn">
          <a mat-button disableRipple>Forgot Username/Password?</a>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </div>
</div>

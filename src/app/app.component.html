<div class="app-container" [class.app-is-mobile]="mobile.matches">
    <mat-toolbar class="app-toolbar">
        <button mat-icon-button class="app-menu-button" (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="app-menu-spacer"></span>
        <button mat-icon-button class="app-menu-button">
            <mat-icon>tag_faces</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav-container class="app-sidenav-container"
        [style.marginTop.px]="mobile.matches ? 56 : 0">
        <mat-sidenav #snav [opened]="mobile.matches ? false : true"
            [mode]="mobile.matches ? 'over' : 'side'" [fixedInViewport]="mobile.matches ? true : false"
            fixedTopGap="56">
            <mat-accordion displayMode="flat" multi="true">
                <mat-expansion-panel class="app-expansion-panel">
                    <mat-expansion-panel-header expandedHeight="48px">
                        <mat-panel-title>General</mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item routerLink="/login">Login</a>
                        <a mat-list-item routerLink="/home">Home</a>
                        <mat-list-item>
                            <mat-icon mat-list-icon>layers</mat-icon>
                            <h4 mat-line>Contributions</h4>
                        </mat-list-item>
                        <mat-list-item>
                            <mat-icon mat-list-icon>autorenew</mat-icon>
                            <h4 mat-line>Cycles</h4>
                        </mat-list-item>
                        <mat-list-item>
                            <mat-icon mat-list-icon>people</mat-icon>
                            <a matLine routerLink="/members">Members</a>
                        </mat-list-item>
                    </mat-nav-list>
                </mat-expansion-panel>
                <mat-divider></mat-divider>
                <mat-expansion-panel class="app-expansion-panel ">
                    <mat-expansion-panel-header expandedHeight="48px">
                        <mat-panel-title>Business</mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item>Lendings</a>
                        <a mat-list-item>Rentals</a>
                        <a mat-list-item>Food Carts</a>
                    </mat-nav-list>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
